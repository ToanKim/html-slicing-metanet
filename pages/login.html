<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="../assets/css/login.css">
    <link rel="stylesheet" href="../assets/css/styles.css">
    <link href="https://fonts.googleapis.com/css?family=Montserrat&display=swap" rel="stylesheet">
</head>
<body>
    <img id="login--background" src="../assets/images/background.jpg">
    <div id="login--container">
        <h1 id="login--title">YOUR ART MUSEUM</h1>
        <p class="login--description">151 3rd St</p>
        <p class="login--description">San Francisco, CA 94103</p>

        <div id="login--fields">
            <input class="login--input" type="email" placeholder="Email address">
            <input class="login--input" type="password" placeholder="Password">
            <p class="login--question align-right">
                <a href="#">Forgot your password?</a>
            </p>
        </div>

        <button id="login--button">Log In</button>

        <p class="login--question">
            <a href="#">Don't have an account?</a>
        </p>
    </div>

</body>
</html>
